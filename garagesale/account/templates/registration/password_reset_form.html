{% extends "shop/base.html" %}

{% block title %}Reset your password
{% endblock title %}

{% block content %}
    <h1>Reset your password</h1>
    <p>Use the form below to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
